
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script type="text/javascript" src="Scripts/flexpaper_flash.js"></script>
    <script type="text/javascript" src="Scripts/jquery.js"></script>
    <script>
        $(function() {
            $('#viewerPlaceHolder').css("width", window.innerWidth).css("height", window.innerHeight);
        });
    </script>
</head>

<body>
    <div style="position: absolute; left: 10px;top:10px;">
        <a id="viewerPlaceHolder" style="width: 660px; height: 480px; display: block;"></a>
        <script type="text/javascript">
            var name = GetQueryString("name");
            var fp = new FlexPaperViewer(
                'FlexPaperViewer',
                'viewerPlaceHolder', {
                    config: {
                        SwfFile: escape('SWFFiles/' + name + '.swf'),
                        Scale: 0.6,
                        ZoomTransition: 'easeOut',
                        ZoomTime: 0.5,
                        ZoomInterval: 0.2,
                        FitPageOnLoad: true,
                        FitWidthOnLoad: false,
                        PrintEnabled: true,
                        FullScreenAsMaxWindow: false,
                        ProgressiveLoading: false,
                        MinZoomSize: 0.2,
                        MaxZoomSize: 5,
                        SearchMatchAll: false,
                        InitViewMode: 'Portrait',

                        ViewModeToolsVisible: true,
                        ZoomToolsVisible: true,
                        NavToolsVisible: true,
                        CursorToolsVisible: true,
                        SearchToolsVisible: true,

                        localeChain: 'en_US'
                    }
                });
            function GetQueryString(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            }
        </script>
    </div>
</body>

</html>
